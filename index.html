<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <title>CinePro AI - DSLR Night Cam</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; height: 100vh; color: white; }
        
        .app-container { position: relative; width: 100%; height: 100%; display: flex; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: cover; transition: transform 0.1s; }

        /* UI Elements */
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 10; font-size: 18px; text-shadow: 0 0 5px #000; }
        .hdr { color: #FFD700; font-weight: bold; }

        /* Zoom Control */
        .zoom-area { position: absolute; bottom: 180px; width: 100%; text-align: center; z-index: 20; }
        .zoom-label { background: rgba(0,0,0,0.5); padding: 2px 15px; border-radius: 20px; font-size: 14px; margin-bottom: 10px; display: inline-block; }
        input[type=range] { width: 80%; accent-color: #FFD700; }

        /* Bottom Control Panel */
        .controls { position: absolute; bottom: 0; width: 100%; height: 160px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .shutter-group { display: flex; align-items: center; gap: 40px; }
        .shutter-btn { width: 75px; height: 75px; border-radius: 50%; border: 4px solid white; background: transparent; padding: 5px; cursor: pointer; }
        .shutter-inner { width: 100%; height: 100%; border-radius: 50%; background: white; transition: 0.2s; }
        .shutter-btn:active .shutter-inner { transform: scale(0.9); background: #FFD700; }
        .icon-btn { font-size: 24px; opacity: 0.8; cursor: pointer; }

        /* AI Processing Overlay */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { border: 4px solid #333; border-top: 4px solid #FFD700; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Result Page */
        #result-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 110; flex-direction: column; align-items: center; padding: 20px; }
        canvas { width: 100%; border-radius: 10px; margin-top: 20px; }
        .btn-save { margin-top: 30px; padding: 15px 40px; background: #FFD700; color: #000; border: none; border-radius: 30px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="top-bar">
            <i class="fas fa-bolt"></i>
            <span class="hdr">AI NIGHT MODE</span>
            <i class="fas fa-cog"></i>
        </div>

        <video id="cam" autoplay playsinline></video>

        <div class="zoom-area">
            <div class="zoom-label" id="z-val">1.0X</div><br>
            <input type="range" min="1" max="100" step="0.1" value="1" oninput="applyZoom(this.value)">
        </div>

        <div class="controls">
            <div class="shutter-group">
                <i class="fas fa-images icon-btn" onclick="openAd()"></i>
                <div class="shutter-btn" onclick="captureImage()">
                    <div class="shutter-inner"></div>
                </div>
                <i class="fas fa-sync-alt icon-btn" onclick="flipCam()"></i>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; letter-spacing: 1px;">AI ENHANCING NIGHT SHOT...</p>
    </div>

    <div id="result-screen">
        <h3 style="color:#FFD700">DSLR AI RESULT</h3>
        <canvas id="canvas"></canvas>
        <button class="btn-save" onclick="closeResult()">BACK TO CAMERA</button>
    </div>

    <script>
        let video = document.getElementById('cam');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let isFront = false;

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: isFront ? 'user' : 'environment', width: 1280, height: 720 } 
                });
                video.srcObject = stream;
            } catch (e) { alert("Camera Permission Required"); }
        }

        function applyZoom(v) {
            document.getElementById('z-val').innerText = parseFloat(v).toFixed(1) + "X";
            video.style.transform = `scale(${v})`;
        }

        async function captureImage() {
            document.getElementById('loader').style.display = 'flex';
            
            // ইনকাম ট্রিক: এডেস্টেরা ডাইরেক্ট লিঙ্ক ওপেন করা
            window.open('আপনার_Adsterra_Direct_Link_এখানে', '_blank');

            setTimeout(() => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);

                // প্রসেসর (CPU) দিয়ে AI এনহ্যান্সমেন্ট লজিক
                let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                let data = imgData.data;

                for (let i = 0; i < data.length; i += 4) {
                    // নাইট মোড অ্যালগরিদম (ব্রাইটনেস এবং শার্পনেস বুস্ট)
                    data[i] *= 1.3;     // Red
                    data[i+1] *= 1.3;   // Green
                    data[i+2] *= 1.4;   // Blue (রাতের জন্য নীল বেশি বাড়ানো হয়েছে)
                }
                ctx.putImageData(imgData, 0, 0);

                document.getElementById('loader').style.display = 'none';
                document.getElementById('result-screen').style.display = 'flex';
            }, 4000); // ৪ সেকেন্ড প্রসেসিং টাইম
        }

        function flipCam() { isFront = !isFront; init(); }
        function closeResult() { document.getElementById('result-screen').style.display = 'none'; }
        function openAd() { window.open('আপনার_Adsterra_Direct_Link_এখানে', '_blank'); }

        init();
    </script>
</body>
</html>
